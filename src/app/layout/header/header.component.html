<header class="bg-gray-900 py-4 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4">
      <nav class="flex items-center justify-between">
        <a routerLink="/" class="text-white text-xl font-bold">
          <span class="text-blue-400">A</span>B
        </a>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-6">
          <a 
            routerLink="/" 
            routerLinkActive="text-blue-400" 
            [routerLinkActiveOptions]="{exact: true}"
            class="text-gray-300 hover:text-white transition-colors"
          >
            Home
          </a>
          <a 
            routerLink="/services" 
            routerLinkActive="text-blue-400"
            class="text-gray-300 hover:text-white transition-colors"
          >
            My Services
          </a>
          <a 
            routerLink="/resume" 
            routerLinkActive="text-blue-400"
            class="text-gray-300 hover:text-white transition-colors"
          >
            Resume
          </a>
        </div>
        
        <!-- Mobile Navigation Toggle -->
        <button 
          (click)="toggleMobileMenu()" 
          class="md:hidden text-white focus:outline-none"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              *ngIf="!isMobileMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path 
              *ngIf="isMobileMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </nav>
      
      <!-- Mobile Navigation Menu -->
      <div 
        *ngIf="isMobileMenuOpen" 
        class="md:hidden pt-4 pb-2 space-y-2"
      >
        <a 
          routerLink="/" 
          routerLinkActive="text-blue-400" 
          [routerLinkActiveOptions]="{exact: true}"
          class="block text-gray-300 hover:text-white transition-colors py-2"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
        <a 
          routerLink="/resume" 
          routerLinkActive="text-blue-400"
          class="block text-gray-300 hover:text-white transition-colors py-2"
          (click)="closeMobileMenu()"
        >
          Resume
        </a>
        <a 
          routerLink="/services" 
          routerLinkActive="text-blue-400"
          class="block text-gray-300 hover:text-white transition-colors py-2"
          (click)="closeMobileMenu()"
        >
          My Services
        </a>
      </div>
    </div>
  </header>
